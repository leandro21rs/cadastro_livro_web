<div class="container-message">
  <p-messages></p-messages>
</div>
<form [formGroup]="livroForm" (ngSubmit)="salvarLivro()">
    <div class="row d-flex p-5">
        <div class="col-lg-6 col-sm-12 pe-5">
            <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" formControlName="titulo" />
            </div>
            <div class="mb-3">
            <label class="form-label">Editora</label>
            <input type="text" class="form-control" formControlName="editora" />
            </div>
            <div class="mb-3">
            <label class="form-label">Edição</label>
            <input type="number" class="form-control" formControlName="edicao" />
            </div>
            <div class="mb-3">
            <label class="form-label">Ano de Publicação</label>
            <input type="text" class="form-control" formControlName="anoPublicacao" />
            </div>
        </div>
        <div class="col-lg-6 col-sm-12 pe-5">
            <div class="mb-3">
                <label class="form-label">Valor</label>
                <input type="number" class="form-control" formControlName="valor" />
            </div>       
            <div class="mb-3">
                <label class="form-label">Autores</label>
                <p-multiSelect
                [options]="autores"
                formControlName="autorIds"
                optionLabel="nome"
                placeholder="Selecione os autores">
                </p-multiSelect>
            </div>
            <div class="mb-3">
                <label class="form-label">Assuntos</label>
                <p-multiSelect
                [options]="assuntos"
                formControlName="assuntoIds"
                optionLabel="descricao"
                placeholder="Selecione os assuntos">
                </p-multiSelect>
            </div>  
        </div> 
        <div class="col-lg-6 col-sm-12">
            <p-button
            type="submit"
            label="Salvar Livro"
            [loading]="loading"
            icon="pi pi-save"
            ></p-button>
        </div>
         <!-- Listagem dos Livros Cadastrados -->
        <div class="mt-5">
            <p-table [value]="livros" [tableStyle]="{ 'min-width': '30rem' }">
              <ng-template pTemplate="header">
                <tr>
                  <th>Título</th>
                  <th>Editora</th>
                  <th>Edição</th>
                  <th>Ano de Publicação</th>
                  <th>Valor</th>
                  <th>Autores</th>
                  <th>Assuntos</th>
                  <th>Ações</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-livro>
                <tr>
                  <td>{{ livro.titulo }}</td>
                  <td>{{ livro.editora }}</td>
                  <td>{{ livro.edicao }}</td>
                  <td>{{ livro.anoPublicacao }}</td>
                  <td>{{ livro.valor | currency }}</td>
                  <td>
                    <ul>
                      <li *ngFor="let autor of livro.autores">{{ autor.nome }}</li>
                    </ul>
                  </td>
                  <td>
                    <ul>
                      <li *ngFor="let assunto of livro.assuntos">{{ assunto.descricao }}</li>
                    </ul>
                  </td>
                  <td>
                    <p-button
                      icon="pi pi-pencil"
                      class="p-button-rounded p-button-warning"
                      (click)="editarLivro(livro)"
                      label="Editar"
                    ></p-button>
                    <p-button
                      icon="pi pi-trash"
                      class="p-button-rounded p-button-danger"
                      (click)="deletarLivro(livro.cod)"
                      label="Excluir"
                    ></p-button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
        </div>
    </div>
  </form>
