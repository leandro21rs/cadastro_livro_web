<section id="main" class="container" role="main">
    <div class="card">
        <div class="d-flex align-items-center bg-light p-2 ps-3">
            <h5 id="message-severities">Severities</h5>
            <div class="d-flex ms-auto">
                <a href="https://www.primefaces.org/primeng/messages" target="_blank" class="fs-5 px-2"
                    pTooltip="Documentação" tooltipPosition="top">
                    <i class="fa-light fa-clipboard"></i>
                </a>
                <a href="https://forum.primefaces.org/viewforum.php?f=35" target="_blank" class="fs-5 px-2"
                    pTooltip="Fórum" tooltipPosition="top">
                    <i class="fa-light fa-comments"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row gx-3">
                <div class="col-lg-12">
                    <p-messages [(value)]="msgs1" [enableService]="false"></p-messages>
                </div>

            </div>
        </div>
    </div>

    <div class="card">
        <div class="d-flex align-items-center bg-light p-2 ps-3">
            <h5 id="message-dynamic">Dynamic</h5>
            <div class="d-flex ms-auto">
                <a href="https://www.primefaces.org/primeng/messages" target="_blank" class="fs-5 px-2"
                    pTooltip="Documentação" tooltipPosition="top">
                    <i class="fa-light fa-clipboard"></i>
                </a>
                <a href="https://forum.primefaces.org/viewforum.php?f=35" target="_blank" class="fs-5 px-2"
                    pTooltip="Fórum" tooltipPosition="top">
                    <i class="fa-light fa-comments"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row gx-3">
                <div class="col-lg-12">
                    <button type="button" pButton (click)="addMessages()" label="Mostrar" class="p-me-2 me-2 mb-2"></button>
                    <button type="button" pButton (click)="clearMessages()" icon="pi pi-times" label="Limpar"
                        class="p-button-secondary me-2 mb-2"></button>
                    <p-messages [(value)]="msgs2" [enableService]="false"></p-messages>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="d-flex align-items-center bg-light p-2 ps-3">
            <h5 id="message-service">Message Service</h5>
            <div class="d-flex ms-auto">
                <a href="https://www.primefaces.org/primeng/messages" target="_blank" class="fs-5 px-2"
                    pTooltip="Documentação" tooltipPosition="top">
                    <i class="fa-light fa-clipboard"></i>
                </a>
                <a href="https://forum.primefaces.org/viewforum.php?f=35" target="_blank" class="fs-5 px-2"
                    pTooltip="Fórum" tooltipPosition="top">
                    <i class="fa-light fa-comments"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row gx-3">
                <div class="col-lg-12">
                    <button type="button" pButton (click)="showViaService()" label="Via Service"></button>
                    <p-messages></p-messages>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="d-flex align-items-center bg-light p-2 ps-3">
            <h5 id="message-inline">Inline Message</h5>
            <div class="d-flex ms-auto">
                <a href="https://www.primefaces.org/primeng/messages" target="_blank" class="fs-5 px-2"
                    pTooltip="Documentação" tooltipPosition="top">
                    <i class="fa-light fa-clipboard"></i>
                </a>
                <a href="https://forum.primefaces.org/viewforum.php?f=35" target="_blank" class="fs-5 px-2"
                    pTooltip="Fórum" tooltipPosition="top">
                    <i class="fa-light fa-comments"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row gx-3">
                <div class="col-lg-12">
                    <p-message severity="info" text="Conteúdo da Mensagem" class="me-2 mb-2" styleClass="p-mr-2"></p-message>
                    <p-message severity="success" text="Conteúdo da Mensagem" class="me-2 mb-2" styleClass="p-mr-2"></p-message>
                    <p-message severity="warn" text="Conteúdo da Mensagem" class="me-2 mb-2" styleClass="p-mr-2"></p-message>
                    <p-message severity="error" text="Conteúdo da Mensagem" class="me-2 mb-2"></p-message>
                    <br /><br />
                    <input type="text" pInputText placeholder="Usuário" class="ng-dirty ng-invalid p-mr-2">
                    <p-message severity="error" text="Campo obrigatório" class="me-2 mb-2"></p-message>
                    <input type="text" pInputText placeholder="Email" class="ng-dirty ng-invalid p-mr-2">
                    <p-message severity="error" class="me-2 mb-2"></p-message>
                    <input id="username" type="username" aria-describedby="username-help" class="p-invalid"
                        pInputText />
                    <small id="username-help" class="p-invalid">Nome de usuário não está disponível.</small>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="d-flex align-items-center bg-light p-2 ps-3">
            <h5 id="message-layout">Form Layout</h5>
            <div class="d-flex ms-auto">
                <a href="https://www.primefaces.org/primeng/messages" target="_blank" class="fs-5 px-2"
                    pTooltip="Documentação" tooltipPosition="top">
                    <i class="fa-light fa-clipboard"></i>
                </a>
                <a href="https://forum.primefaces.org/viewforum.php?f=35" target="_blank" class="fs-5 px-2"
                    pTooltip="Fórum" tooltipPosition="top">
                    <i class="fa-light fa-comments"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row gx-3">
                <div class="col-lg-12">
                    <label for="form-label">Username</label>
                    <input class="form-control" id="username" type="username" aria-describedby="username-help" class="p-invalid"
                        pInputText />
                    <small id="username-help" class="p-invalid">Nome de usuário não está disponível.</small>
                </div>
            </div>
        </div>
    </div>
</section>
