<section id="main" class="container" role="main">
    <div class="card">
        <div class="d-flex align-items-center bg-light p-2 ps-3">
            <h5 id="checkradio-basic">Basic</h5>
            <div class="d-flex ms-auto">
                <a href="https://www.primefaces.org/primeng/checkbox" target="_blank" class="fs-5 px-2"
                    pTooltip="Documentação" tooltipPosition="top">
                    <i class="fa-light fa-clipboard"></i>
                </a>
                <a href="https://forum.primefaces.org/viewforum.php?f=35" target="_blank" class="fs-5 px-2"
                    pTooltip="Fórum" tooltipPosition="top">
                    <i class="fa-light fa-comments"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row gx-3">

                <div class="col-lg-6">
                    <div class="field-checkbox">
                        <div class="form-check mb-2">
                            <p-checkbox class="form-check-input" [(ngModel)]="checked" binary="true" inputId="binary">
                            </p-checkbox>
                            <label class="form-check-label ms-2" for="binary">{{checked}}</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="card">
        <div class="d-flex align-items-center bg-light p-2 ps-3">
            <h5 id="checkradio-multiple">Multiple</h5>
            <div class="d-flex ms-auto">
                <a href="https://www.primefaces.org/primeng/checkbox" target="_blank" class="fs-5 px-2"
                    pTooltip="Documentação" tooltipPosition="top">
                    <i class="fa-light fa-clipboard"></i>
                </a>
                <a href="https://forum.primefaces.org/viewforum.php?f=35" target="_blank" class="fs-5 px-2"
                    pTooltip="Fórum" tooltipPosition="top">
                    <i class="fa-light fa-comments"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row gx-3">

                <div class="col-lg-6">
                    <label class="form-label">Vertical</label>

                    <!-- <div class="field-checkbox">
                        <div class="form-check mb-2" *ngFor="let category of categories">
                            <p-checkbox class="form-check-input" name="group2" value="category" [value]="category"
                                [(ngModel)]="selectedCategories" [inputId]="category.key"></p-checkbox>
                            <label class="form-check-label ms-2 lh-110" [for]="category.key">{{category.name}}</label>
                        </div>
                    </div> -->

                    <div class="field-checkbox">
                        <div class="form-check mb-2">
                            <p-checkbox class="form-check-input" name="group1" value="New York" [(ngModel)]="selectedCities" inputId="ny">
                            </p-checkbox>
                            <label class="form-check-label ms-2 lh-110" for="ny">New York</label>
                        </div>
                        <div class="form-check mb-2">
                            <p-checkbox class="form-check-input" name="group1" value="San Francisco" [(ngModel)]="selectedCities" inputId="sf">
                            </p-checkbox>
                            <label class="form-check-label ms-2 lh-110" for="sf">San Francisco</label>
                        </div>
                        <div class="form-check mb-2">
                            <p-checkbox class="form-check-input" name="group1" value="Los Angeles" [(ngModel)]="selectedCities" inputId="la">
                            </p-checkbox>
                            <label class="form-check-label ms-2 lh-110" for="la">Los Angeles</label>
                        </div>
                        <div class="form-check mb-2">
                            <p-checkbox class="form-check-input" name="group1" value="Chicago" [(ngModel)]="selectedCities" inputId="ch">
                            </p-checkbox>
                            <label class="form-check-label ms-2 lh-110" for="ch">Chicago</label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <label class="form-label">Horizontal</label>
                    <div class="field-checkbox">
                        <div class="form-check form-check-inline me-3">
                            <p-checkbox class="form-check-input" name="group1" value="New York" [(ngModel)]="selectedCities" inputId="ny">
                            </p-checkbox>
                            <label class="form-check-label ms-2 lh-110" for="ny">New York</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <p-checkbox class="form-check-input" name="group1" value="San Francisco" [(ngModel)]="selectedCities" inputId="sf">
                            </p-checkbox>
                            <label class="form-check-label ms-2 lh-110" for="sf">San Francisco</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <p-checkbox class="form-check-input" name="group1" value="Los Angeles" [(ngModel)]="selectedCities" inputId="la">
                            </p-checkbox>
                            <label class="form-check-label ms-2 lh-110" for="la">Los Angeles</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <p-checkbox class="form-check-input" name="group1" value="Chicago" [(ngModel)]="selectedCities" inputId="ch">
                            </p-checkbox>
                            <label class="form-check-label ms-2 lh-110" for="ch">Chicago</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="d-flex align-items-center bg-light p-2 ps-3">
            <h5 id="checkradio-dynamic">Dynamic Values</h5>
            <div class="d-flex ms-auto">
                <a href="https://www.primefaces.org/primeng/checkbox" target="_blank" class="fs-5 px-2"
                    pTooltip="Documentação" tooltipPosition="top">
                    <i class="fa-light fa-clipboard"></i>
                </a>
                <a href="https://forum.primefaces.org/viewforum.php?f=35" target="_blank" class="fs-5 px-2"
                    pTooltip="Fórum" tooltipPosition="top">
                    <i class="fa-light fa-comments"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row gx-3">

                <div class="col-lg-6">
                    <label class="form-label">Vertical</label>
                    <div class="field-checkbox">
                        <div class="form-check mb-2" *ngFor="let category of categories">
                            <p-checkbox class="form-check-input" name="group2" value="category" [value]="category"
                                [(ngModel)]="selectedCategories" [inputId]="category.key"></p-checkbox>
                            <label class="form-check-label ms-2 lh-110" [for]="category.key">{{category.name}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <label class="form-label">Horizontal</label>
                    <div class="field-checkbox">
                        <div class="form-check form-check-inline me-3" *ngFor="let category of categories">
                            <p-checkbox class="form-check-input" name="group2" value="category" [value]="category"
                                [(ngModel)]="selectedCategories" [inputId]="category.key"></p-checkbox>
                            <label class="form-check-label ms-2" [for]="category.key">{{category.name}}</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
