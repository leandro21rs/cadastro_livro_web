<section id="main" class="container" role="main">
    <div class="card">
        <div class="d-flex align-items-center bg-light p-2 ps-3">
            <h5 id="chip">Basic</h5>
            <div class="d-flex ms-auto">
                <a href="https://www.primefaces.org/primeng/chips" target="_blank" class="fs-5 px-2" pTooltip="Documentação" tooltipPosition="top">
                    <i class="fa-light fa-clipboard"></i>
                </a>
                <a href="https://forum.primefaces.org/viewforum.php?f=35" target="_blank" class="fs-5 px-2" pTooltip="Fórum" tooltipPosition="top">
                    <i class="fa-light fa-comments"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row gx-3">

                <div class="col-lg-12">
                    <p-chips inputStyleClass="w-100" styleClass="w-100" [(ngModel)]="values1"></p-chips>
                </div>

            </div>
        </div>
    </div>

    <div class="card">
        <div class="d-flex align-items-center bg-light p-2 ps-3">
            <h5 id="chip">ng-template
            </h5>
            <div class="d-flex ms-auto">
                <a href="https://www.primefaces.org/primeng/chips" target="_blank" class="fs-5 px-2" pTooltip="Documentação" tooltipPosition="top">
                    <i class="fa-light fa-clipboard"></i>
                </a>
                <a href="https://forum.primefaces.org/viewforum.php?f=35" target="_blank" class="fs-5 px-2" pTooltip="Fórum" tooltipPosition="top">
                    <i class="fa-light fa-comments"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row gx-3">

                <div class="col-lg-12">
                    <p-chips [(ngModel)]="values2">
                        <ng-template let-item pTemplate="item">
                            {{item}} - (active) <i class="pi pi-user p-ml-2"></i>
                        </ng-template>
                    </p-chips>
                </div>

            </div>
        </div>
    </div>
</section>
