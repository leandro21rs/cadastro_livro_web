<section id="main" class="container" role="main">
    <div class="card">
        <div class="d-flex align-items-center bg-light p-2 ps-3">
            <h5 id="multiselect-basic">Basic</h5>
            <div class="d-flex ms-auto">
                <a href="https://www.primefaces.org/primeng/multiselect" target="_blank" class="fs-5 px-2"
                    pTooltip="Documentação" tooltipPosition="top">
                    <i class="fa-light fa-clipboard"></i>
                </a>
                <a href="https://forum.primefaces.org/viewforum.php?f=35" target="_blank" class="fs-5 px-2"
                    pTooltip="Fórum" tooltipPosition="top">
                    <i class="fa-light fa-comments"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row gx-3">
                <div class="col-lg-12">
                    <p-multiSelect [options]="cities" [(ngModel)]="selectedCities1" defaultLabel="Selecione"
                        optionLabel="name">
                    </p-multiSelect>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="d-flex align-items-center bg-light p-2 ps-3">
            <h5 id="multiselect-chips">Chips</h5>
            <div class="d-flex ms-auto">
                <a href="https://www.primefaces.org/primeng/multiselect" target="_blank" class="fs-5 px-2"
                    pTooltip="Documentação" tooltipPosition="top">
                    <i class="fa-light fa-clipboard"></i>
                </a>
                <a href="https://forum.primefaces.org/viewforum.php?f=35" target="_blank" class="fs-5 px-2"
                    pTooltip="Fórum" tooltipPosition="top">
                    <i class="fa-light fa-comments"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row gx-3">
                <div class="col-lg-12">
                    <p-multiSelect [options]="cities" [(ngModel)]="selectedCities2" defaultLabel="Selecione"
                        optionLabel="name" display="chip"></p-multiSelect>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="d-flex align-items-center bg-light p-2 ps-3">
            <h5 id="multiselect-templating">Templating</h5>
            <div class="d-flex ms-auto">
                <a href="https://www.primefaces.org/primeng/multiselect" target="_blank" class="fs-5 px-2"
                    pTooltip="Documentação" tooltipPosition="top">
                    <i class="fa-light fa-clipboard"></i>
                </a>
                <a href="https://forum.primefaces.org/viewforum.php?f=35" target="_blank" class="fs-5 px-2"
                    pTooltip="Fórum" tooltipPosition="top">
                    <i class="fa-light fa-comments"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row gx-3">
                <div class="col-lg-12">
                    <p-multiSelect [options]="countries" dropdownIcon="fa-light fa-angle-down"
                        [(ngModel)]="selectedCountries" optionLabel="name" optionDisabled="inactive"
                        [selectedItemsLabel]="'{0} items selecionados'" resetFilterOnHide="true" itemSize="10"
                        scrollHeight="200px" [maxSelectedLabels]="1" tabindex="3" placeholder="Selecione">
                    </p-multiSelect>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="d-flex align-items-center bg-light p-2 ps-3">
            <h5 id="multiselect-vitual-scroll">Virtual Scroll (10000 Items)</h5>
            <div class="d-flex ms-auto">
                <a href="https://www.primefaces.org/primeng/multiselect" target="_blank" class="fs-5 px-2"
                    pTooltip="Documentação" tooltipPosition="top">
                    <i class="fa-light fa-clipboard"></i>
                </a>
                <a href="https://forum.primefaces.org/viewforum.php?f=35" target="_blank" class="fs-5 px-2"
                    pTooltip="Fórum" tooltipPosition="top">
                    <i class="fa-light fa-comments"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row gx-3">
                <div class="col-lg-12">
                    <p-multiSelect [options]="countries" [showToggleAll]="false" [(ngModel)]="selectedCountries1"
                        optionLabel="name" [virtualScroll]="true" [filter]="true" [itemSize]="34"
                        class="multiselect-custom-virtual-scroll">
                        <ng-template let-country pTemplate="item">
                            <div class="country-item">
                                <div>{{country.name}}</div>
                            </div>
                        </ng-template>
                    </p-multiSelect>
                </div>
            </div>
        </div>
    </div>
</section>
