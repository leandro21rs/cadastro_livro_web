<section id="main" class="container" role="main">
    <div class="card">
        <div class="d-flex align-items-center bg-light p-2 ps-3">
            <h5 id="tooltip-positions">Positions</h5>
            <div class="d-flex ms-auto">
                <a href="https://www.primefaces.org/primeng/tooltip" target="_blank" class="fs-5 px-2"
                    pTooltip="Documentação" tooltipPosition="top">
                    <i class="fa-light fa-clipboard"></i>
                </a>
                <a href="https://forum.primefaces.org/viewforum.php?f=35" target="_blank" class="fs-5 px-2"
                    pTooltip="Fórum" tooltipPosition="top">
                    <i class="fa-light fa-comments"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row gx-3">
                <div class="col-lg-12">
                    <div class="col-lg-12 mb-4">
                        <input class="w-100" type="text" pInputText pTooltip="Entre com seu usuário" placeholder="Right">
                    </div>
                    <div class="col-lg-12 mb-4">
                        <input class="w-100" type="text" pInputText pTooltip="Entre com seu usuário" tooltipPosition="top" placeholder="Top">
                    </div>
                    <div class="col-lg-12 mb-4">
                        <input class="w-100" type="text" pInputText pTooltip="Entre com seu usuário" tooltipPosition="bottom" placeholder="Bottom">
                    </div>
                    <div class="col-lg-12 mb-4">
                        <input class="w-100" type="text" pInputText pTooltip="Entre com seu usuário" tooltipPosition="left" placeholder="Left">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="d-flex align-items-center bg-light p-2 ps-3">
            <h5 id="tooltip-focus">Focus/click e Blur</h5>
            <div class="d-flex ms-auto">
                <a href="https://www.primefaces.org/primeng/tooltip" target="_blank" class="fs-5 px-2"
                    pTooltip="Documentação" tooltipPosition="top">
                    <i class="fa-light fa-clipboard"></i>
                </a>
                <a href="https://forum.primefaces.org/viewforum.php?f=35" target="_blank" class="fs-5 px-2"
                    pTooltip="Fórum" tooltipPosition="top">
                    <i class="fa-light fa-comments"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row gx-3">
                <div class="col-lg-12">
                    <input class="w-100" type="text" pInputText pTooltip="Entre com seu usuário" placeholder="Right" tooltipEvent="focus">
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="d-flex align-items-center bg-light p-2 ps-3">
            <h5 id="tooltip-button">Button</h5>
            <div class="d-flex ms-auto">
                <a href="https://www.primefaces.org/primeng/tooltip" target="_blank" class="fs-5 px-2"
                    pTooltip="Documentação" tooltipPosition="top">
                    <i class="fa-light fa-clipboard"></i>
                </a>
                <a href="https://forum.primefaces.org/viewforum.php?f=35" target="_blank" class="fs-5 px-2"
                    pTooltip="Fórum" tooltipPosition="top">
                    <i class="fa-light fa-comments"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row gx-3">
                <div class="col-lg-12">
                    <button class="w-100" pButton type="button" label="Save" pTooltip="Click to proceed"></button>
                </div>
            </div>
        </div>
    </div>
</section>
