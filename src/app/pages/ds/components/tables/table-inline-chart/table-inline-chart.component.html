<section id="main" class="container" role="main">
    <p-table id="table-column" class="table-stack card bg-light" responsiveLayout="stack" #dt [value]="products"
        [rows]="10" [paginator]="true" id="dt"
        [globalFilterFields]="['name','country.name','representative.name','status']" [(selection)]="selectedProducts"
        [rowHover]="true" dataKey="id" currentPageReportTemplate="{first} a {last} de {totalRecords}"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th pSortableColumn="name">Nome
                    <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th>Imagem</th>
                <th pSortableColumn="price">Preço
                    <p-sortIcon field="price"></p-sortIcon>
                </th>
                <th pSortableColumn="category">Categoria
                    <p-sortIcon field="category"></p-sortIcon>
                </th>
                <th pSortableColumn="rating">Avaliação
                    <p-sortIcon field="rating"></p-sortIcon>
                </th>
                <th pSortableColumn="inventoryStatus">Status
                    <p-sortIcon field="inventoryStatus"></p-sortIcon>
                </th>
                <th class="text-center">Histórico</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-columns="columns">
            <tr>
                <td><span class="p-column-title">Nome</span>{{product.name}}</td>
                <td><span class="p-column-title">Imagem</span><img class="rounded border"
                        [src]="'assets/showcase/images/demo/product/' + product.image" [alt]="product.name"
                        height="50px" width="auto" /></td>
                <td><span class="p-column-title">Preço</span>{{product.price | currency:'BRL'}}</td>
                <td><span class="p-column-title">Categoria</span>{{product.category}}</td>
                <td><span class="p-column-title">Avaliação</span>
                    <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                </td>
                <td><span class="p-column-title">Status</span>
                    <span
                        [class]="'badge text-bg-' + product.tagType + ' bg-opacity-10 text-' + product.tagType + ' border border-' + product.tagType + ' border-opacity-25 '">{{product.inventoryStatus}}</span>
                </td>
                <td><span class="p-column-title">Histórico</span>
                    <p-chart type="bar" [data]="product.basicData" [options]="basicOptions"></p-chart>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">Nenhum resultado encontrado.</td>
            </tr>
        </ng-template>
    </p-table>
</section>
