<section id="main" class="container" role="main">
    <p-table class="table-scroll card bg-white pb-3" id="table-state" #dt1 [value]="customers1" selectionMode="single" [(selection)]="selectedCustomer1" dataKey="id" responsiveLayout="scroll" [rows]="10" [paginator]="true" stateStorage="session" stateKey="statedemo-session">

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Nome
                    <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="country.name">País
                    <p-sortIcon field="country.name">
                    </p-sortIcon>
                </th>
                <th pSortableColumn="representative.name">Representante
                    <p-sortIcon field="representative.name"></p-sortIcon>
                </th>
                <th pSortableColumn="status">Status
                    <p-sortIcon field="status"></p-sortIcon>
                </th>
            </tr>
            <tr>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($event.target.value, 'name', 'contains')" [value]="dt1.filters['name']?.value" placeholder="Buscar por nome" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($event.target.value, 'country.name', 'contains')" [value]="dt1.filters['country.name']?.value" placeholder="Buscar por país" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($event.target.value, 'representative.name', 'contains')" [value]="dt1.filters['representative.name']?.value" placeholder="Buscar por representante" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($event.target.value, 'status', 'contains')" [value]="dt1.filters['status']?.value" placeholder="Buscar por status" class="p-column-filter">
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <td>
                    <span class="p-column-title">Nome</span>{{customer.name}}
                </td>
                <td>
                    <span class="image-text">{{customer.country.name}}</span>
                </td>
                <td>
                    <span class="image-text">{{customer.representative.name}}</span>
                </td>
                <td>
                    <span [class]="'badge text-bg-' + customer.tagType + ' bg-opacity-10 text-' + customer.tagType + ' border border-' + customer.tagType + ' border-opacity-25 '">{{customer.status}}</span>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4">Nenhum cliente encontrado.</td>
            </tr>
        </ng-template>

    </p-table>
</section>
