<form [formGroup]="assuntoForm" (ngSubmit)="salvarAssunto()">
    <div class="row d-flex p-5 align-items-center">
      <div class="col-lg-6 col-sm-12 pe-5">
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <input type="text" class="form-control" formControlName="descricao" />
        </div>
      </div>
      <div class="col-lg-6 col-sm-12 ">
        <p-button
          type="submit"
          label="Salvar Assunto"
          [loading]="loading"
          icon="pi pi-save"
        ></p-button>
      </div>
    </div>
</form>
  
<!-- Listagem dos Assuntos Cadastrados -->
<div class="row d-flex mt-5">
    <p-table [value]="assuntos" [tableStyle]="{ 'min-width': '30rem' }">
        <ng-template pTemplate="header">
        <tr>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
        </ng-template>
        <ng-template pTemplate="body" let-assunto>
        <tr>
            <td>{{ assunto.descricao }}</td>
            <td>
            <p-button
                icon="pi pi-pencil"
                class="p-button-rounded p-button-warning"
                (click)="editarAssunto(assunto)"
                label="Editar"
            ></p-button>
            <p-button
                icon="pi pi-trash"
                class="p-button-rounded p-button-danger"
                (click)="deletarAssunto(assunto.codAs)"
                label="Excluir"
            ></p-button>
            </td>
        </tr>
        </ng-template>
    </p-table>
</div>

<div class="container-message">
<p-messages></p-messages>
</div>
